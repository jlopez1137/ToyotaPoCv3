name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build site
        run: |
          mkdir -p _site
          find . -name "*.html" -type f -not -path "./.git/*" -not -path "./_site/*" -exec cp {} _site/ \;
          find . -name "*.css" -type f -not -path "./.git/*" -not -path "./_site/*" -exec cp {} _site/ \;
          find . -name "*.js" -type f -not -path "./.git/*" -not -path "./_site/*" -exec cp {} _site/ \;
          touch _site/.nojekyll
          ls -la _site/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
